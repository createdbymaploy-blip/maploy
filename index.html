<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <title>maploy's portfolio</title>
    
    <!-- 1. Подключаем Tailwind (обязательно ПЕРЕД конфигом) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Newsreader:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    
    <!-- 3. Конфиг Tailwind (исправляем названия цветов) -->
    <script>
      window.addEventListener('load', () => {
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
                serif: ['Newsreader', 'serif'],
              },
              colors: {
                'bg-bg': '#010205',
                'accent': '#00d4ff',
                'nav-bg': 'rgba(10, 15, 20, 0.6)',
              },
              animation: {
                'blob': 'blob 15s infinite alternate ease-in-out',
                'scroll': 'scroll 60s linear infinite',
                'float': 'float 6s ease-in-out infinite',
              },
              keyframes: {
                blob: {
                  '0%': { transform: 'translate(0, 0) scale(1)' },
                  '100%': { transform: 'translate(5%, 5%) scale(1.1)' },
                },
                scroll: {
                  'from': { transform: 'translateX(0)' },
                  'to': { transform: 'translateX(-3330px)' },
                },
                float: {
                  '0%, 100%': { transform: 'translateY(0)' },
                  '50%': { transform: 'translateY(-20px)' },
                }
              }
            },
          },
        }
      });
    </script>

    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #010205; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
      html { scroll-behavior: smooth; }
    </style>

    <!-- 4. Скрипты (Vite сам разберется с импортами, убираем лишние importmap если они ломают) -->
    <script type="module" src="/index.tsx"></script>
  </head>
  <body class="bg-[#010205] text-white overflow-x-hidden antialiased">
    <div id="root"></div>
  </body>
</html>
